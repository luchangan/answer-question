<!DOCTYPE html>
<html>

<head>
    <title>个人资料</title>
    <meta charset="utf-8">
    <meta name="Keywords " content="$SiteKeywords "/>
    <meta name="Description " content="$SiteDescription "/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,intital-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet " type="text/css " href="css/globle.css "/>
    <link rel="stylesheet " type="text/css " href="css/style.css "/>
    <link rel="stylesheet " type="text/css " href="css/popupInsert.css"/>
    <script src='js/jquery-2.0.3.js'></script>
    <script src='js/jquery.cookie.js'></script>
    <script src='js/popupInsert.js'></script>
    <script src='js/index.js'></script>
</head>

<body>
<div class="h50"></div>
<div id="nav">
    <nav class="nav">
        <div class="logo"><span class="glyphicon glyphicon-chevron-left"></span></div>
        <div class="title">个人资料</div>
        <div class="user">
            <span><span class="glyphicon glyphicon-home"></span></span>
        </div>
    </nav>
</div>
<div class="personal-content">
    <form action="#" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <input type="file" name="photo" required accept=".jpg"/>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-block btn-success" value="提交头像"/>
        </div>
    </form>
</div>
</body>
<script type="text/javascript">
    $(function () {
        $('form').submit(function (ev) {
            ev.preventDefault();
            var data = new FormData(this);
            $.ajax({
                url: '/JqPhoto',
                data: data,
                contentType: false,
                processData: false,
                type: 'POST',
                success: function (res, statusText, xhr) {
                    console.log('chenggong')
                    if (res == '成功') {
                        $.popup('头像上传成功', function () {
                            location.href = 'index.html';
                        })
                    }else{
                        $.popup('头像上传失败', function () {
                            location.href = 'personal.html';
                        })
                    }
                }
            })
        })
    })
</script>
</html>
